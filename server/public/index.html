<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC Visualizer</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'SF Mono', 'Monaco', 'Menlo', monospace;
      background: #0a0a0a;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #7c3aed;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8em;
      margin-left: 10px;
    }
    .status.connected { background: #22c55e; color: #000; }
    .status.disconnected { background: #ef4444; color: #fff; }
    #events {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .event {
      background: #1a1a1a;
      border-left: 3px solid #7c3aed;
      padding: 12px;
      border-radius: 0 8px 8px 0;
      animation: slideIn 0.3s ease;
    }
    .event.SubagentStart { border-color: #22c55e; }
    .event.SubagentStop { border-color: #ef4444; }
    .event.PreToolUse { border-color: #3b82f6; }
    .event.PostToolUse { border-color: #8b5cf6; }
    .event.SessionStart { border-color: #f59e0b; }
    .event-header {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 6px;
    }
    .event-type {
      font-weight: bold;
      font-size: 0.9em;
    }
    .event-time {
      color: #666;
      font-size: 0.8em;
    }
    .event-detail {
      color: #888;
      font-size: 0.85em;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h1>CC Visualizer <span id="status" class="status disconnected">disconnected</span></h1>
  <div id="events"></div>

  <script>
    const eventsEl = document.getElementById('events');
    const statusEl = document.getElementById('status');
    const MAX_EVENTS = 50;

    function connect() {
      const ws = new WebSocket(`ws://${location.host}/ws`);

      ws.onopen = () => {
        statusEl.textContent = 'connected';
        statusEl.className = 'status connected';
      };

      ws.onclose = () => {
        statusEl.textContent = 'disconnected';
        statusEl.className = 'status disconnected';
        setTimeout(connect, 2000);
      };

      ws.onmessage = (e) => {
        try {
          const event = JSON.parse(e.data);
          addEvent(event);
        } catch (err) {
          console.error('Parse error:', err);
        }
      };
    }

    function addEvent(event) {
      const el = document.createElement('div');
      el.className = `event ${event.hook_event_name}`;

      const time = new Date(event.logged_at).toLocaleTimeString();
      const detail = formatDetail(event);

      el.innerHTML = `
        <div class="event-header">
          <span class="event-type">${event.hook_event_name}</span>
          <span class="event-time">${time}</span>
        </div>
        <div class="event-detail">${detail}</div>
      `;

      eventsEl.insertBefore(el, eventsEl.firstChild);

      // 古いイベントを削除
      while (eventsEl.children.length > MAX_EVENTS) {
        eventsEl.removeChild(eventsEl.lastChild);
      }
    }

    function formatDetail(event) {
      switch (event.hook_event_name) {
        case 'SubagentStart':
          return `Agent: ${event.agent_id} (${event.agent_type})`;
        case 'SubagentStop':
          return `Agent: ${event.agent_id}`;
        case 'PreToolUse':
        case 'PostToolUse':
          const desc = event.tool_input?.description || '';
          return `${event.tool_name}: ${desc}`;
        case 'SessionStart':
          return `Source: ${event.source}`;
        case 'SessionEnd':
          return `Reason: ${event.reason}`;
        default:
          return JSON.stringify(event).slice(0, 100);
      }
    }

    connect();
  </script>
</body>
</html>
