<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC Visualizer</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }
    h1 {
      color: #7c3aed;
      font-size: 1.2em;
      margin: 0;
    }
    .status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75em;
      margin-left: 12px;
    }
    .status.connected { background: #22c55e; color: #000; }
    .status.disconnected { background: #ef4444; color: #fff; }

    /* „Çª„ÉÉ„Ç∑„Éß„É≥ */
    .sessions {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 800px;
    }
    .session {
      background: #111;
      border-radius: 12px;
      padding: 16px;
      border-left: 4px solid #7c3aed;
    }
    .session-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .session-project {
      font-size: 1.1em;
      font-weight: 600;
      color: #fff;
    }
    .session-id {
      font-size: 0.75em;
      color: #555;
      font-family: monospace;
    }
    .session-title {
      font-size: 0.9em;
      color: #bbb;
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .session-action {
      color: #888;
      font-size: 0.9em;
      margin-bottom: 12px;
      padding-left: 12px;
      border-left: 2px solid #333;
    }
    .speech-container {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 12px;
    }
    .session-speech {
      background: #1a1a2e;
      color: #e0e0e0;
      font-size: 0.95em;
      padding: 10px 14px;
      border-radius: 12px;
      position: relative;
      border: 1px solid #2a2a4e;
      animation: speechFadeIn 0.3s ease-out;
      transition: opacity 0.5s ease, transform 0.3s ease;
    }
    .session-speech.older {
      font-size: 0.85em;
      padding: 6px 10px;
      background: #151525;
    }
    .session-speech::before {
      content: '"';
      font-size: 1.2em;
      color: #7c3aed;
      margin-right: 4px;
    }
    .session-speech::after {
      content: '"';
      font-size: 1.2em;
      color: #7c3aed;
      margin-left: 4px;
    }
    @keyframes speechFadeIn {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* „Çµ„Éñ„Ç®„Éº„Ç∏„Çß„É≥„Éà */
    .subagents {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-left: 12px;
    }
    .subagent {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      background: #1a1a1a;
      border-radius: 6px;
    }
    .subagent.inactive {
      opacity: 0.4;
    }
    .subagent-type {
      font-size: 0.8em;
      font-weight: 500;
      padding: 2px 8px;
      border-radius: 4px;
      min-width: 60px;
      text-align: center;
    }
    .subagent-type.Explore { background: #8b5cf6; color: #fff; }
    .subagent-type.Plan { background: #f59e0b; color: #000; }
    .subagent-type.Bash { background: #3b82f6; color: #fff; }
    .subagent-type.unknown { background: #666; color: #fff; }
    .subagent-action {
      color: #aaa;
      font-size: 0.85em;
      flex: 1;
    }
    .subagent-speech {
      background: #1a2a1a;
      color: #c0e0c0;
      font-size: 0.9em;
      padding: 8px 12px;
      border-radius: 10px;
      margin-top: 6px;
      border: 1px solid #2a4a2a;
    }
    .subagent-speech::before {
      content: 'üí≠ ';
      font-size: 0.9em;
    }
    .subagent-status {
      font-size: 0.7em;
      color: #666;
    }

    .no-sessions {
      color: #555;
      font-size: 0.9em;
      text-align: center;
      padding: 40px;
    }

    /* „ÉÅ„É£„ÉÉ„ÉàÂΩ¢Âºè */
    .chat-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 600px;
    }
    .chat-session {
      background: #111;
      border-radius: 12px;
      padding: 16px;
      border-left: 4px solid #7c3aed;
    }
    .chat-session.idle {
      opacity: 0.5;
    }
    .chat-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #333;
    }
    .chat-header .project {
      font-weight: 600;
      color: #fff;
      font-size: 1em;
    }
    .chat-header .session-id {
      font-size: 0.7em;
      color: #555;
      font-family: monospace;
    }
    .chat-header .title {
      font-size: 0.85em;
      color: #888;
      margin-left: auto;
    }
    .chat-messages {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 300px;
      overflow-y: auto;
    }
    .chat-message {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 0.9em;
      line-height: 1.4;
    }
    .chat-message .time {
      color: #555;
      font-size: 0.8em;
      font-family: monospace;
      flex-shrink: 0;
      width: 45px;
    }
    .chat-message .sender {
      flex-shrink: 0;
    }
    .chat-message .sender.main {
      color: #7c3aed;
    }
    .chat-message .sender.sub {
      color: #22c55e;
    }
    .chat-message .mention {
      color: #3b82f6;
      font-weight: 500;
    }
    .chat-message .text {
      color: #ccc;
    }
    .chat-message.reply .text {
      color: #888;
    }
    .chat-empty {
      color: #555;
      font-style: italic;
      font-size: 0.85em;
      padding: 8px;
    }

    /* „Ç§„Éô„É≥„Éà„É≠„Ç∞ÔºàÂ∞è„Åï„Åè‰∏ã„Å´Ôºâ */
    .event-log {
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid #222;
    }
    .event-log h2 {
      font-size: 0.8em;
      color: #555;
      margin: 0 0 12px 0;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .events {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.8em;
      color: #666;
      max-height: 200px;
      overflow-y: auto;
    }
    .event {
      padding: 4px 8px;
      background: #111;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>CC Visualizer</h1>
    <span id="status" class="status disconnected">disconnected</span>
  </header>

  <div id="sessions" class="sessions">
    <div class="no-sessions">„Çª„ÉÉ„Ç∑„Éß„É≥„Å™„Åó</div>
  </div>

  <div class="event-log">
    <h2>Event Log</h2>
    <div id="events" class="events"></div>
  </div>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
